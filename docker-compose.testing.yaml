services:
  # Test database setup service
  db-setup-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: locationsearch-db-setup-test
    restart: "no"
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mysql://localtionsearch:password@mysql-test:3306/locationsearch
    volumes:
      - ./config:/app/config
      - ./prisma:/app/prisma
      - ./resources:/app/resources
      - ./scripts:/app/scripts
    depends_on:
      - mysql-test
    command: >
      sh -c "
        ./scripts/wait-for-it.sh mysql-test 3306 &&
        echo 'Running database migrations for tests...' &&
        npx dotenv -e ./config/.env.test -- npx prisma migrate deploy &&
        echo 'Seeding test database...' &&
        npx dotenv -e ./config/.env.test -- npx prisma db seed
      "
      
  # Test runner service
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: locationsearch-test-runner
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mysql://localtionsearch:password@mysql-test:3306/locationsearch
    volumes:
      - ./:/app
    depends_on:
      - mysql-test
      - db-setup-test
    command: npm run test:run
      
  mysql-test:
    image: mysql:8.0
    container_name: mysql-test
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: locationsearch
      MYSQL_USER: localtionsearch
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql

volumes:
  mysql_test_data:
